<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="./calc.css" rel="stylesheet">
		<script type="module" src="./calc.js"></script>
	</head>
	<body>
		<div class="calc">
			<div class="header">
				<p>superkingcalculator</p>
				<a href="/" style="text-decoration: none"><p>home</p></a>
			</div>
			<div class="screen">0</div>
			<div class="buttons">
				<div class="sidebuttons">
					<button>%</button>
					<button>±</button>
					<button>C</button>
					<button>AC</button>
				</div>
				<div class="numbers">
					<div class="numrow">
						<button>7</button>
						<button>8</button>
						<button>9</button>
					</div>
					<div class="numrow">
						<button>4</button>
						<button>5</button>
						<button>6</button>
					</div>
					<div class="numrow">
						<button>1</button>
						<button>2</button>
						<button>3</button>
					</div>
					<div class="numrow">
						<button>0</button>
						<button>.</button>
						<button>=</button>
					</div>
				</div>
				<div class="sidebuttons">
					<button>×</button>
					<button>+</button>
					<button>÷</button>
					<button>-</button>
				</div>
			</div>
		</div>
	</body>
</html>
